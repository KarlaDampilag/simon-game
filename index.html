<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simon Game</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Simon Game</h1>
		<p id="round-p">Round: <span id="round-span">0</span></p>
		<p>Status: <span id="prompt">click Start</span></p>
		<div id="buttons-container">
			<button id="1" class="btn green" onClick="addToPlayer(this.id)"></button>
			<button id="2" class="btn red" onClick="addToPlayer(this.id)"></button>
			<button id="3" class="btn yellow" onClick="addToPlayer(this.id)"></button>
			<button id="4" class="btn blue" onClick="addToPlayer(this.id)"></button>
			<button id="start-btn" onClick="newGame()">Start</button>
		</div>
	</body>
	<script src="script.js"></script>
</html>
